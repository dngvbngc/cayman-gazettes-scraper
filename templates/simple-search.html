<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrape Cayman Gazettes</title>
  </head>
  <style>
    body {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      color: blue;
    }

    input {
      size: 100px;
      padding: 1dvh;
      margin-top: 1dvh;
    }
  </style>
  <body>
    <h2>
      Search for "{{term}}" in Cayman Gazettes from {{start_year}} to {{end_year}}
    </h2>
    <p>Results found in the years:
        {% for y in years %}
            <div>{{y}}</div>
        {% endfor %}
    </p>
  </body>
</html>
